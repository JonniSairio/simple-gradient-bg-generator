<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Gradient Background</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,200&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
      integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o="
      crossorigin="anonymous"
    />
  </head>
  <body id="gradient">
    <div class="row">
      <h1>Gradient Background Generator</h1>
      <div class="column">
        <h4>Color 1</h4>
        <p><i class="fas fa-arrow-down"></i></p>
        <input class="color1" type="color" name="color1" value="#346A93" />
      </div>
      <div class="column">
        <h4>Color 2</h4>
        <p><i class="fas fa-arrow-down"></i></p>
        <input class="color2" type="color" name="color2" value="#000000" />
      </div>
      <h2>Your Current CSS Background</h2>
    </div>
    <h3></h3>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
